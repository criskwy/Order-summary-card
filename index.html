<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="ctn-card">
      <img src="./images/illustration-hero.svg" alt="illustration hero" />

      <h2>Order Summary</h2>

      <p class="ctn-cart-text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="annual-plan-ctn">
        <div class="annual-plan-ctn-img-plan">
          <img src="./images/icon-music.svg" alt="icon music" />
          <div class="plan-ctn">
            <p class="annual-plan">Annual Plan</p>
            <p class="value-plan">$59.99/year</p>
          </div>
        </div>

        <p>Change</p>
      </div>

      <button>Proceed to Payment</button>
      <p class="cancel-order">Cancel Order</p>
    </section>
  </body>
</html>
